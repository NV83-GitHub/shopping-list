<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared shopping list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="main">
            <div id="img-div">
                <img id="push" src="./images/shoppinglistimg.png" alt="PushCart">
            </div>
            <div id="input-section">
                <input id="user-input" type="text" placeholder="Lait d'avoine">
                <button id="btn">Add to list</button>
            </div>
            <div id="list-section">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
